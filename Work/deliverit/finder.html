<section class="contact" id="contact">

  <div class="container">


    <!--title-->
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="title-section__dark text-center">
          <h2>Contact!</h2>
        </div>
      </div>
    </div>
    <!--title-->

    <!--Divisor Line-->
    <div class="row">
      <hr class="dark-color">
    </div>
    <!--Divisor Line-->

    <div class="row justify-content-center">
      <div class="contact__description">
        <p>We’re always looking for new projects to work on, <br>if you have some please write us!</p>

        <span class="contact__mail d-block my-4"><a data-toggle="modal" data-target=".ModalContact"
            role="button">support@iwthemes.com</a></span>
      </div>
    </div>

    <!--Divisor Line-->
    <div class="row">
      <hr class="dark-color">
    </div>
    <!--Divisor Line-->


    <div class="row">
      <!--Phone-->
      <div class="contact__phone">
        <i class="far fa-comment-alt"></i>
        <a href="tel:0000000" class="d-block mt-3">(+57)-1234-444-00</a>
      </div>
      <!--Phone-->

      <!--Location-->
      <div class="contact__location">
        <i class="fas fa-map-marker-alt"></i>
        <address>
          <span class="d-block mt-4">We're at Indonesia!</span>
        </address>
      </div>
      <!--Location-->
    </div>
  </div>
</section>






<div class="modal fade ModalContact show" tabindex="-1" role="dialog" aria-modal="true" style="display: block;">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></button>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <h3 class="modal-title">Almost There!</h3>
      </div>
      <!--Header-->

      <!--Body-->
      <div class="modal-body">
        <form>
          <div class="form-row mt-3">
            <!--Name-->
            <div class="form-group col-md-6">
              <label for="inputFullName">Full Name</label>
              <input type="text" class="form-control form-control-lg" id="inputFullName" placeholder="Full name">
            </div>
            <!--Name-->

            <!--Email-->
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email">
            </div>
            <!--Email-->
          </div>

          <!--Address-->
          <div class="form-group mt-3">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control form-control-lg" id="inputAddress" placeholder="1234 Main St">
          </div>
          <!--Address-->


          <div class="form-group mt-3">
            <label for="description_help">¿What can we Help you?</label>
            <textarea class="form-control" id="description_help" rows="5"></textarea>
          </div>

          <button type="submit" class="btn btn-outline-primary btn-lg mt-4"><span>Contact Us</span></button>
        </form>
      </div>
      <!--Body-->
    </div>
  </div>
</div>
